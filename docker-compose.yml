services:
  postgres:
    image: postgres:15
    container_name: vehicle-inventory-db
    environment:
      POSTGRES_DB: vehicle_inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: